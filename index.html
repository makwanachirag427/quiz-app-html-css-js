<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="start"><a href="quiz.html">Start</a></button>
    <div class="quiz-container">
      <h1>Quiz App</h1>
      <div class="quiz">
        <div class="questions">
          <p class="question">What is the capital of India</p>
        </div>
        <div class="options">
          <button class="option1 option">Ahmedabad</button>
          <button class="option1 option">New Delhi</button>
          <button class="option1 option">Bangalore</button>
          <button class="option1 option">Chennai</button>
        </div>
      </div>

      <button class="next">Next</button>
    </div>
    <div class="result-container">
      <img class="checked" src="check.png">
      <p class="result">Your Score is <span class="right-answer">3</span> out of 5</p>
    </div>
    <button class="restart"><a href="index.html">Restart</a></button>
    <script src="script.js"></script>
  </body>
</html>
