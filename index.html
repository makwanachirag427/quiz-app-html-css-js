<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-container">
      <h1>Quiz App</h1>
      <div class="quiz">
        <div class="questions">
          <p class="question">What is the capital of India</p>
        </div>
        <div class="options">
          <button class="option1 option">Ahmedabad</button>
          <button class="option1 option">New Delhi</button>
          <button class="option1 option">Bangalore</button>
          <button class="option1 option">Chennai</button>
        </div>
      </div>
      <button class="next">Next</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
